<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Ping coming soon page</title>
  <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img src="images/logo.svg" alt="PING." class="logo">
    <h1 class="title">We are launching <span>soon!</span></h1>
    <p>Subscribe and get notified</p>
    <form id="email-form" action="index.html" method="POST">
      <input id="email-input" type="email" placeholder="Your email address...">
      <small id="message"></small>
      <button type="submit">Notify Me</button>
    </form>
    
    <img src="images/illustration-dashboard.png" alt="Image showcasing the dashboard of soon-to-be-released PING." class="hero-image">
    
  </main>
  <footer>
    <div class="icon-container">
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
    <div class="copyright">
      &copy; Copyright Ping. All rights reserved.
      <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/samarasilva18">Samara Silva</a>.
    </p>
    </div>
  </footer>
</body>
<script src="js/sendButton.js"></script>
</html>
